<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To-Do List - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
    </head>

    <body>
        <div class="login-form col-xs-10 offset-xs-1  col-sm-6 offset-sm-3 col-md-4 offset-md-4">
            <header>
                <h1><img class="img-fluid" src="img/to-do.jpg" /></h1>
                <h2 class="text-center">Entre com seu <b>usuário</b> e <b>senha</b></h2>
            </header>
            <form action="php/login.php" method="POST">
                <div class="form-group">
                    <input type="text" name="usuario"   class="form-control" placeholder="Nome de usuário" required="required" />
                </div>
                <div class="form-group">
                    <input type="password" name="senha" class="form-control password" placeholder="Senha" required="required" data-cript="sha1, md5" />
                </div>
                <footer>
                    <div class="float-right">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </footer>
            </form>
            <div class="float-left">
                <button class="btn btn-default btn-cadastrar" data-toggle="modal" data-target="#NovoUsuario">Cadastrar</button>
            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="NovoUsuario">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Novo usuário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

                <form action="php/salvarUsuario.php" method="post">
                  <div class="modal-body" >

                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="nome">Nome completo:</label>
                            <input type="text" name="nome" id="nome" required="required" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="usuario">Usuário:</label>
                            <input type="text" name="usuario" id="usuario" required="required" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="senha">senha:</label>
                            <input type="password" name="senha" id="senha" required="required" class="form-control password" data-cript="md5, sha1"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="senhaConfirmacao">Confirmação de senha:</label>
                            <input type="password" name="senha" id="senhaConfirmacao" required="required" class="form-control password" data-cript="md5, sha1"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" id="email" required="required" class="form-control" />
                        </div>
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                  </div>
                </form>

            </div>
          </div>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/validaform.min.js"></script>
        <script src="js/login.min.js"></script>
    </body>
</html>
